# 自动构建并部署到 v3s-admin 展示页面
name: Deploy to v3s-admin

# 触发条件
on:
  push:
    branches: [main] # 推送到 main 分支时触发
  workflow_dispatch: # 支持在 GitHub Actions 页面手动触发

# 并发控制：同一分支只保留最新的部署，取消之前正在运行的
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 拉取源代码
      - name: Checkout
        uses: actions/checkout@v4

      # 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      # 缓存 node_modules，根据 package.json 判断是否需要重新安装，加速后续构建
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ hashFiles('package.json') }}
          restore-keys: deps-

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 构建项目（production 模式，VITE_BASE 为 /v3s-admin/）
      - name: Build
        run: npx vite build --mode production

      # 部署构建产物到 wangyupo/v3s-admin 仓库的 main 分支
      # 需要在仓库 Settings → Secrets 中配置 DEPLOY_TOKEN（GitHub Personal Access Token）
      - name: Deploy to v3s-admin
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }} # GitHub Personal Access Token
          external_repository: wangyupo/v3s-admin # 目标仓库
          publish_branch: main # 目标分支
          publish_dir: ./dist # 构建产物目录
          force_orphan: true # 每次部署只保留一个 commit，保持仓库干净
          commit_message: "deploy: auto update from v3s (${{ github.sha }})" # 附带源仓库 commit hash，方便溯源

  # 部署完成后发送 QQ 邮箱通知
  # 需要在仓库 Settings → Secrets 中配置：
  #   QQ_MAIL —— QQ 邮箱地址（如 123456@qq.com），同时用于收发
  #   QQ_MAIL_AUTH_CODE —— QQ 邮箱授权码（非登录密码，在 QQ邮箱 → 设置 → 账户 → POP3/SMTP 服务 中生成）
  notify:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
      # 格式化触发时间：2026-02-07T18:42:42+08:00 → 2026-02-07 18:42:42
      - name: Format timestamp
        id: time
        run: |
          RAW="${{ github.event.head_commit.timestamp }}"
          FORMATTED=$(echo "$RAW" | sed 's/T/ /;s/+.*//')
          echo "value=$FORMATTED" >> $GITHUB_OUTPUT

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          secure: true
          username: ${{ secrets.QQ_MAIL }}
          password: ${{ secrets.QQ_MAIL_AUTH_CODE }}
          subject: "[${{ needs.build-and-deploy.result == 'success' && '✅ 成功' || '❌ 失败' }}] v3s 部署通知"
          to: ${{ secrets.QQ_MAIL }}
          from: ${{ secrets.QQ_MAIL }}
          html_body: |
            <div style="font-family:-apple-system,Helvetica,Arial,sans-serif;max-width:560px;margin:0 auto;padding:16px;">
              <div style="background:${{ needs.build-and-deploy.result == 'success' && '#67c23a' || '#f56c6c' }};color:#fff;padding:20px;border-radius:12px 12px 0 0;text-align:center;">
                <div style="font-size:36px;line-height:1;">${{ needs.build-and-deploy.result == 'success' && '✅' || '❌' }}</div>
                <div style="font-size:20px;font-weight:600;margin-top:8px;">v3s 部署${{ needs.build-and-deploy.result == 'success' && '成功' || '失败' }}</div>
              </div>
              <div style="background:#fff;border:1px solid #e4e7ed;border-top:none;border-radius:0 0 12px 12px;padding:20px;">
                <div style="padding:10px 0;border-bottom:1px solid #f2f3f5;">
                  <div style="font-size:12px;color:#909399;">项目</div>
                  <div style="font-size:14px;color:#303133;margin-top:4px;">wangyupo/v3s → v3s-admin</div>
                </div>
                <div style="padding:10px 0;border-bottom:1px solid #f2f3f5;">
                  <div style="font-size:12px;color:#909399;">分支</div>
                  <div style="font-size:14px;color:#303133;margin-top:4px;">${{ github.ref_name }}</div>
                </div>
                <div style="padding:10px 0;border-bottom:1px solid #f2f3f5;">
                  <div style="font-size:12px;color:#909399;">提交信息</div>
                  <div style="font-size:14px;color:#303133;margin-top:4px;">${{ github.event.head_commit.message }}</div>
                </div>
                <div style="padding:10px 0;border-bottom:1px solid #f2f3f5;">
                  <div style="font-size:12px;color:#909399;">提交 SHA</div>
                  <div style="font-size:13px;color:#606266;margin-top:4px;word-break:break-all;font-family:monospace;">${{ github.sha }}</div>
                </div>
                <div style="padding:10px 0;border-bottom:1px solid #f2f3f5;">
                  <div style="font-size:12px;color:#909399;">触发时间</div>
                  <div style="font-size:14px;color:#303133;margin-top:4px;">${{ steps.time.outputs.value }}</div>
                </div>
                <div style="padding:10px 0;">
                  <div style="font-size:12px;color:#909399;">触发者</div>
                  <div style="font-size:14px;color:#303133;margin-top:4px;">${{ github.actor }}</div>
                </div>
                <div style="margin-top:20px;text-align:center;">
                  <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" style="display:inline-block;padding:10px 24px;background:#409eff;color:#fff;text-decoration:none;border-radius:6px;font-size:14px;">查看详情</a>
                  <a href="https://wangyupo.github.io/v3s-admin/" style="display:inline-block;padding:10px 24px;background:#67c23a;color:#fff;text-decoration:none;border-radius:6px;font-size:14px;margin-left:12px;">访问站点</a>
                </div>
              </div>
            </div>
